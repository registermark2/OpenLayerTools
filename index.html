<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
        <script src="https://openlayers.org/en/v6.4.3/build/ol.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
        <title>Document</title>

    <body>
    <!-- <button id="one" class="Station" onclick="addCluster();">雨量站</button>
    <button id="two" class="Station" onclick="removeCluster();">刪除</button> -->
    <div class="checkBox">
        <input id="checkBoxRainfallStation"  type="checkbox" >
        <label >雨量站</label>
        <input id="checkBoxWeatherStation"  type="checkbox" >
        <label >氣象站</label>
        <!-- <input id="checkBox"  type="checkbox" >
        <label >局屬氣象站</label> -->
    </div>
    <div class="rangeBar">
        <label>密集度</label>
        <input id="distance" type="range" min="60" max="200" step="1" value="40" />
    </div>
    <div class="mapPosition">
        <div id="map" class="map"></div>
    </div>
    
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>

    


    <script src="./script.js"></script>
    
    </body>
